<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <script src="https://kit.fontawesome.com/7dde2b3111.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">HabTrack</h1>
    <div class="container">
        <form class="addhab" action="/submit" method="post">
            <h2 class="subtitle">Add Habit</h2>
            <input type="text" placeholder="Habit name" id="habname" name="habname">
            <input type="text" placeholder="Habit description" id="habdescription" name="habdescription">
            <button class="add" type="submit">Add Habit</button>
        </form>
        
    </div>

    <div class="allhabits">
        {% for key, value in habits.items() %}
        <div class="habitcointainer">
            <h3 class="habit">{{ value['habit'] }}</h3>
            <p class="habdesc"> {{ value['description']}}</p>
            <form action="/submit" method="post" >
                <div class="buttoncontainer">
                    <button class="increase" type="submit"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete" type="submit"><i class="fa-solid fa-trash"></i></button>
                </div>
                
            </form>
        </div>
    {% endfor %}
    </div>
</body>
</html>
